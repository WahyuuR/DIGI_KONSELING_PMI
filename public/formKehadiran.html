<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIDIG-PMI</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/footer.css" />

    <style>
      .card {
        background: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dropdown-item {
        color: black !important;
      }
      #footer {
        transform: translateY(165px);
      }
      @media (max-width: 768px) {
        #footer {
          transform: translateY(150px);
        }
      }
    </style>
  </head>
  <body class="body-kehadiran">
    <!-- nav -->

    <nav id="nav" class="mb-5"></nav>

    <!-- Form Kehadiran Tamu -->

    <div class="content mb-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header text-white">
                <h3 class="text-center mb-4">Daftar Hadir Tamu</h3>
              </div>
              <div class="card-body">
                <form action="/submit" method="post" id="formKehadiran">
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nama"
                      name="nama"
                      placeholder="Masukkan nama Anda"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="no_telpon" class="form-label">No. Telpon</label>
                    <input
                      type="text"
                      class="form-control"
                      id="no_telpon"
                      name="no_telpon"
                      placeholder="Masukkan No. Telpon Anda"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input
                      type="text"
                      class="form-control"
                      id="alamat"
                      name="alamat"
                      placeholder="Masukkan Alamat Rumah Anda"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="jenis_keperluan" class="form-label"
                      >Jenis Keperluan</label
                    >
                    <select
                      class="form-select"
                      id="jenis_keperluan"
                      name="jenis_keperluan"
                    >
                      <option class="dropdown-item" value="" selected>
                        Pilih jenis keperluan...
                      </option>
                      <option class="dropdown-item" value="Layanan Informasi">
                        Layanan Informasi
                      </option>
                      <option class="dropdown-item" value="Pengaduan">
                        Pengaduan
                      </option>
                      <option class="dropdown-item" value="Konsultasi">
                        Konsultasi
                      </option>
                      <option class="dropdown-item" value="Lainnya">
                        Lainnya
                      </option>
                    </select>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="footer" class=""></div>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/loadComponent.js"></script>
    <script>
      document
        .getElementById("formKehadiran")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Get all form input elements
          const nama = document.getElementById("nama").value;
          const no_telpon = document.getElementById("no_telpon").value;
          const alamat = document.getElementById("alamat").value;
          const jenis_keperluan =
            document.getElementById("jenis_keperluan").value;

          // Check if all inputs are filled
          if (nama && no_telpon && alamat && jenis_keperluan) {
            // If all inputs are filled, submit the form
            this.submit();
          } else {
            // If any input is empty, show an alert
            alert("Harap isi semua data, termasuk Jenis Keperluan!");
          }
        });
    </script>
  </body>
</html>
