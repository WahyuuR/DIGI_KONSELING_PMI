<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SIDIG-PMI</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/bootstrap/bootstrap.min.js"></script>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        margin-top: 5rem;
        display: flex;
        flex-direction: column;
        margin-bottom: 5rem;
      }
      .card {
        background: rgba(255, 255, 255, 0.5);
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .dropdown-item {
        color: black !important;
      }
    </style>
  </head>
  <body class="body-kehadiran">
    <!-- nav -->
    <nav id="nav"></nav>
    <!-- Form Kehadiran Tamu -->
    <div class="content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h3 class="text-center mb-4">Daftar Hadir Tamu</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="mb-3">
                    <label for="nama" class="form-label">Nama</label>
                    <input
                      type="text"
                      class="form-control"
                      id="nama"
                      placeholder="Masukkan nama Anda"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="no_telpon" class="form-label">No. Telpon</label>
                    <input
                      type="text"
                      class="form-control"
                      id="no_telpon"
                      placeholder="Masukkan No. Telpon Anda"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <input
                      type="text"
                      class="form-control"
                      id="alamat"
                      placeholder="Masukkan Alamat Rumah Anda"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="jenis_keperluan" class="form-label"
                      >Jenis Keperluan</label
                    >
                    <select class="form-select" id="jenis_keperluan">
                      <option class="dropdown-item" selected>
                        Pilih jenis keperluan...
                      </option>
                      <option class="dropdown-item" value="1">
                        Apa nama hewan peliharaan pertama Anda?
                      </option>
                      <option class="dropdown-item" value="2">
                        Apa nama ibu kandung Anda?
                      </option>
                      <option class="dropdown-item" value="3">
                        Dimana kota Anda lahir?
                      </option>
                    </select>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div id="footer-placeholder"></div>

    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script src="/js/loadComponent.js"></script>
  </body>
</html>
