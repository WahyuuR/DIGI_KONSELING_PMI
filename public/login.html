<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Admin</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/footer.css" />
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <style>
      #footer {
        transform: translateY(26.1svh);
      }
      @media (max-width: 768px) {
        .chat-entry {
          font-size: 12px; /* Atur ukuran font sesuai kebutuhan */
        }
        #footer {
          transform: translateY(77svh);
        }
      }
    </style>
  </head>
  <body class="body-login">
    <!-- nav -->
    <nav id="nav"></nav>
    <!-- login -->
    <div class="form-login-container">
      <h3 class="text-center mb-4">Login</h3>
      <form id="loginForm">
        <div class="form-group">
          <label class="label" for="username">Username</label>
          <input
            type="text"
            class="form-control form-control-tabung"
            id="username"
            name="username"
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label class="label" for="password">Password</label>
          <input
            type="password"
            class="form-control form-control-tabung"
            id="password"
            name="password"
            placeholder="Enter password"
          />
        </div>
        <div class="container-login-btn">
          <button class="login-btn" type="submit">Login</button>
        </div>
      </form>
    </div>
    <!-- footer -->
    <footer id="footer"></footer>
    <script src="/js/loadComponent.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // Ambil nilai username dan password dari form
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Validasi username dan password (ini hanya contoh, sesuaikan dengan kebutuhan Anda)
          const validUsername = "admin";
          const validPassword = "admin";

          if (username === validUsername && password === validPassword) {
            // Jika login berhasil, arahkan ke halaman lain
            window.location.href = "/admin.html";
          } else {
            // Jika login gagal, tampilkan pesan error
            alert("Username atau password salah!");
          }
        });
    </script>
  </body>
</html>
